<div id=loader></div>
<script type="text/javascript" src="js/spin.js"></script>
<script>
function Spin(){
	this.opts = {
		lines: 9, // The number of lines to draw
		length: 0, // The length of each line
		width: 16, // The line thickness
		radius: 31, // The radius of the inner circle
		corners: 1, // Corner roundness (0..1)
		rotate: 11, // The rotation offset
		direction: 1, // 1: clockwise, -1: counterclockwise
		color: '#3498DB', // #rgb or #rrggbb
		speed: 1, // Rounds per second
		trail: 61, // Afterglow percentage
		shadow: false, // Whether to render a shadow
		hwaccel: false, // Whether to use hardware acceleration
		className: 'spinner', // The CSS class to assign to the spinner
		zIndex: 2e9, // The z-index (defaults to 2000000000)
		top: 'auto', // Top position relative to parent in px
		left: 'auto' // Left position relative to parent in px
	};
	this.target = document.getElementById('loader');
	this.spinner = new Spinner(this.opts).spin(this.target);
	this.spinnerStart = spinnerStart;
	this.spinnerStop = spinnerStop;
	
	function spinnerStart(){
		this.spinner.spin(this.target);
	}
	
	function spinnerStop(){
		this.spinner.stop();
	}
}

spin = new Spin();
spin.spinnerStop();
spin.spinnerStart();
</script>
